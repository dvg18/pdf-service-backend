<Directory "/srv/www/pdf-service-backend/public_html">
    Options Indexes FollowSymLinks
    AllowOverride All
    <IfModule mod_authz_core.c>
      # Apache 2.4
      Require all granted
    </IfModule>
    <IfModule !mod_authz_core.c>
      # Apache 2.2
      Order allow,deny
      Allow from all
    </IfModule>
</Directory>